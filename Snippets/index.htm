<!DOCTYPE html>
<html lang="en-us" ng-app="angularApp">

<head>
    <title>Introduction to AngularJS</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">

    <!-- load bootstrap and fontawesome via CDN -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <style>
        html,
        body {
            font-size: 1.1em;
        }
    </style>

    <!-- load angular via CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</head>

<body>

    <header>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">AngularJS</a>
                </div>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">

        <div ng-controller="mainController">

            <div>
                <label>What is your twitter handle?</label>
                <input type="text" ng-model="handle" />
            </div>

            <div class="alert" ng-class="{'alert-warning': handle.length < characters,
            'alert-danger': handle.length > characters}"
                ng-hide="handle.length === characters">
                <div ng-show="handle.length < characters">
                    You have less than 5 characters
                </div>
                <div ng-show="handle.length > characters">
                    You have more than 5 characters
                </div>
            </div>

            <hr />
 
            <h1>twitter.com/{{lowercasehandle()}}</h1>

            <h3>Rules</h3>
            <ul>
                <li ng-repeat="rule in rules.comments">
                    {{ rule.body }}
                </li>
            </ul>

            <div>
                Add rule: <input type="text" ng-model="newRule" />
                <a href="#" class="btn btn-default" ng-click="addRule()">Add</a>
            </div>

        </div>

    </div>

</body>

</html>
